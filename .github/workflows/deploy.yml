name: Despliegue en Invernalia

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar SSH
        uses: webfactory/ssh-agent@master
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy V3
        uses: appleboy/ssh-action@master
        with:
          host: herokku.duckdns.org
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 7122
          script: |
            cd BackPokemon
            git pull origin main

            # Transferir archivo JAR al servidor
            scp -i ${{ secrets.SSH_PRIVATE_KEY }} -P 7122 BackPokemon/target/pokmonAPI-0.0.1.jar ${USER}@herokku.duckdns.org:/ruta/destino/en/el/servidor/target/pokmonAPI-0.0.1.jar

            docker compose down
            docker compose up -d --build
